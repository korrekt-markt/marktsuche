<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Marktsuche â€“ KORREKT.</title>
  <meta name="description" content="KORREKT. Marktsuche â€“ finde MÃ¤rkte nach Region und Ã–ffnungsstatus.">
  <meta name="theme-color" content="#111">

  <link rel="icon" href="https://korrekt-markt.de/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      padding: 1rem 2.6rem;
      background: linear-gradient(90deg, #333, #444);
      display: flex;
      align-items: center;
    }

    .logo img { height: 40px; }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 3rem;
    }

    h1 { color: #ff0a7a; margin-top: 0; }

    /* FILTER */
    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 2rem 0;
    }

    .filters input,
    .filters select {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
    }

    .filters input {
      flex: 1;
      min-width: 260px;
    }

    /* GRID */
    .market-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    @media (max-width: 800px) {
      .market-grid { grid-template-columns: 1fr; }
    }

    .market {
      background: #2a2a2a;
      border-radius: 16px;
      padding: 1.8rem;
    }

    .market h3 { margin-top: 0; color: #00a7a0; }

    .address { color: #ddd; margin-top: 0.4rem; }

    .status {
      margin-top: 0.8rem;
      font-weight: 700;
    }

    .open { color: #00ff99; }
    .closed { color: #ff4d4d; }
    .planned { color: #ffaa00; }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <a href="https://korrekt-markt.de">
      <img src="https://korrekt-markt.de/korrekt.png" alt="KORREKT">
    </a>
  </div>
</header>

<main>
  <h1>Marktsuche</h1>
  <p>Finde KORREKT.-MÃ¤rkte nach Region.</p>

  <!-- FILTER -->
  <form class="filters" id="searchForm">
    <input
      type="text"
      id="searchInput"
      placeholder="Markt, Stadt oder Adresse suchen â€¦"
    >

    <select id="regionFilter">
      <option value="">Alle Regionen</option>
      <option value="dessau-anhalt">Dessau-Anhalt</option>
      <option value="sachsen-anhalt">Sachsen-Anhalt</option>
    </select>
  </form>

  <div class="market-grid" id="marketGrid"></div>
</main>

<script>
  /* SUPABASE */
  const supabase = supabase.createClient(
    "https://laeolvvznxstwmydqklp.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhZW9sdnZ6bnhzdHdteWRxa2xwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2OTg2ODAsImV4cCI6MjA3ODI3NDY4MH0.lFXZiqmgYGa6FwvgRee6OcoY2oN9bgMeuDNIqPl_eaU"
  );

  const grid = document.getElementById("marketGrid");
  const searchInput = document.getElementById("searchInput");
  const regionSelect = document.getElementById("regionFilter");
  const searchForm = document.getElementById("searchForm");

  let allMarkets = [];

  function getParams() {
    return new URLSearchParams(window.location.search);
  }

  function getTodayKey() {
    return ["sonntag","montag","dienstag","mittwoch","donnerstag","freitag","samstag"][new Date().getDay()];
  }

  function isOpenToday(timeString) {
    if (!timeString || timeString.toLowerCase().includes("geschlossen")) return false;

    const now = new Date();
    const [start, end] = timeString.split("-");
    if (!start || !end) return false;

    const [sh, sm] = start.split(":").map(Number);
    const [eh, em] = end.split(":").map(Number);

    const s = new Date(); s.setHours(sh, sm, 0);
    const e = new Date(); e.setHours(eh, em, 0);

    return now >= s && now <= e;
  }

  function applyFilters() {
    const q = searchInput.value.toLowerCase();
    const region = regionSelect.value;

    const filtered = allMarkets.filter(m => {
      const textMatch =
        `${m.name} ${m.adresse} ${m.stadt}`.toLowerCase().includes(q);
      const regionMatch = !region || m.region === region;
      return textMatch && regionMatch;
    });

    renderMarkets(filtered);
  }

  function updateURL() {
    const params = getParams();
    params.delete("region");

    if (regionSelect.value) {
      params.set("region", regionSelect.value);
    }

    history.replaceState({}, "", "?" + params.toString());
  }

  async function loadMarkets() {
    const params = getParams();
    const region = params.get("region");

    if (region) regionSelect.value = region;

    const { data, error } = await supabase.from("mÃ¤rkte").select("*");
    if (error) {
      grid.innerHTML = "<p>Fehler beim Laden der MÃ¤rkte.</p>";
      return;
    }

    allMarkets = data;
    applyFilters();
  }

  function renderMarkets(markets) {
    grid.innerHTML = "";
    const today = getTodayKey();

    markets.forEach(m => {
      let statusText = "Geschlossen";
      let statusClass = "closed";

      if (m.status === "planned") {
        statusText = "Geplant";
        statusClass = "planned";
      } else if (isOpenToday(m[today])) {
        statusText = "Jetzt geÃ¶ffnet";
        statusClass = "open";
      }

      const div = document.createElement("div");
      div.className = "market";
      div.innerHTML = `
        <h3>${m.name}</h3>
        <div class="address">
          ${m.adresse} ${m.hausnummer}<br>
          ${m.stadt}
        </div>
        <div class="status ${statusClass}">
          ${statusText}
        </div>
      `;
      grid.appendChild(div);
    });
  }

  /* EVENTS */
  searchInput.addEventListener("input", applyFilters);
  regionSelect.addEventListener("change", () => {
    updateURL();
    applyFilters();
  });

  searchForm.addEventListener("submit", e => {
    e.preventDefault();   // ðŸ”¥ Enter funktioniert jetzt
    applyFilters();
  });

  loadMarkets();
</script>

</body>
</html>
