<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Marktsuche – KORREKT.</title>
  <meta name="description" content="KORREKT. Marktsuche – finde Märkte nach Region und Standort." />

  <link rel="icon" type="image/png" href="https://korrekt-markt.de/favicon.png" />
  <meta name="theme-color" content="#111" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      padding: 1rem 2.6rem;
      background: linear-gradient(90deg, #333, #444);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img { height: 40px; }

    main {
      padding: 3rem;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      color: #ff0a7a;
      margin-top: 0;
    }

    /* FILTER */
    .filter {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 2rem 0;
    }

    select, input {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 1rem;
      font-size: 1rem;
    }

    /* MARKT LISTE */
    .market-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
      gap: 1.5rem;
    }

    .market {
      background: #2a2a2a;
      border-radius: 14px;
      padding: 1.6rem;
    }

    .market h3 {
      margin-top: 0;
      color: #00a7a0;
    }

    .market .region {
      font-size: 0.9rem;
      color: #aaa;
    }

    .status {
      margin-top: 0.8rem;
      font-weight: 600;
    }

    .open { color: #00ff99; }
    .planned { color: #ffaa00; }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <a href="https://korrekt-markt.de">
      <img src="https://korrekt-markt.de/korrekt.png" alt="KORREKT">
    </a>
  </div>
</header>

<main>
  <h1>Marktsuche</h1>
  <p>Finde KORREKT.-Märkte nach Region.</p>

  <div class="filter">
    <select id="regionFilter">
      <option value="">Alle Regionen</option>
      <option value="dessau-anhalt">Dessau-Anhalt</option>
      <option value="sachsen-anhalt">Sachsen-Anhalt</option>
    </select>
  </div>

  <div class="market-grid" id="marketGrid"></div>
</main>

<script>
  const markets = [
    {
      name: "KORREKT. Dessau-Roßlau",
      region: "dessau-anhalt",
      type: "Vollsortimenter",
      status: "open"
    },
    {
      name: "KORREKT. Dessau (weiterer Standort)",
      region: "dessau-anhalt",
      type: "urban",
      status: "planned"
    }
  ];

  const grid = document.getElementById("marketGrid");
  const regionSelect = document.getElementById("regionFilter");

  function getRegionFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("region");
  }

  function renderMarkets(region = "") {
    grid.innerHTML = "";

    markets
      .filter(m => !region || m.region === region)
      .forEach(market => {
        const div = document.createElement("div");
        div.className = "market";
        div.innerHTML = `
          <h3>${market.name}</h3>
          <div class="region">${market.region.replace("-", " ")}</div>
          <div>${market.type}</div>
          <div class="status ${market.status}">
            Status: ${market.status === "open" ? "in Betrieb" : "in Planung"}
          </div>
        `;
        grid.appendChild(div);
      });
  }

  function updateURL(region) {
    const url = new URL(window.location);
    if (region) {
      url.searchParams.set("region", region);
    } else {
      url.searchParams.delete("region");
    }
    window.history.replaceState({}, "", url);
  }

  // INIT
  const regionFromURL = getRegionFromURL();
  if (regionFromURL) {
    regionSelect.value = regionFromURL;
  }

  renderMarkets(regionFromURL);

  regionSelect.addEventListener("change", e => {
    const region = e.target.value;
    updateURL(region);
    renderMarkets(region);
  });
</script>

</body>
</html>
