<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Marktsuche â€“ KORREKT.</title>
  <meta name="description" content="KORREKT. Marktsuche â€“ finde MÃ¤rkte nach Region und Ã–ffnungsstatus.">
  <meta name="theme-color" content="#111">

  <link rel="icon" href="https://korrekt-markt.de/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      padding: 1rem 2.6rem;
      background: linear-gradient(90deg, #333, #444);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img { height: 40px; }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 3rem;
    }

    h1 {
      margin-top: 0;
      color: #ff0a7a;
    }

    /* SUCHLEISTE */
    .searchbar {
      margin: 2rem 0;
    }

    .searchbar input {
      width: 100%;
      max-width: 480px;
      padding: 0.8rem 1.2rem;
      border-radius: 30px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    /* GRID */
    .market-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    @media (max-width: 800px) {
      .market-grid {
        grid-template-columns: 1fr;
      }
    }

    .market {
      background: #2a2a2a;
      border-radius: 16px;
      padding: 1.8rem;
    }

    .market h3 {
      margin-top: 0;
      color: #00a7a0;
    }

    .status {
      margin-top: 0.8rem;
      font-weight: 700;
    }

    .open { color: #00ff99; }
    .closed { color: #ff4d4d; }
    .planned { color: #ffaa00; }

    .address {
      color: #ddd;
      margin-top: 0.3rem;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <a href="https://korrekt-markt.de">
      <img src="https://korrekt-markt.de/korrekt.png" alt="KORREKT">
    </a>
  </div>
</header>

<main>
  <h1>Marktsuche</h1>
  <p>Finde KORREKT.-MÃ¤rkte nach Region und Ã–ffnungsstatus.</p>

  <div class="searchbar">
    <input
      type="text"
      id="searchInput"
      placeholder="Markt, Stadt oder Adresse suchen â€¦"
    >
  </div>

  <div class="market-grid" id="marketGrid"></div>
</main>

<script>
  /* ðŸ”§ SUPABASE */
  const supabase = supabase.createClient(
    "https://DEIN-PROJEKT.supabase.co",
    "PUBLIC_ANON_KEY"
  );

  const grid = document.getElementById("marketGrid");
  const searchInput = document.getElementById("searchInput");
  let allMarkets = [];

  function getRegionFromURL() {
    return new URLSearchParams(window.location.search).get("region");
  }

  function getTodayKey() {
    const days = ["sonntag","montag","dienstag","mittwoch","donnerstag","freitag","samstag"];
    return days[new Date().getDay()];
  }

  function isOpenToday(timeString) {
    if (!timeString || timeString.toLowerCase().includes("geschlossen")) {
      return false;
    }

    const now = new Date();
    const [start, end] = timeString.split("-");
    if (!start || !end) return false;

    const [sh, sm] = start.split(":").map(Number);
    const [eh, em] = end.split(":").map(Number);

    const startTime = new Date();
    startTime.setHours(sh, sm, 0);

    const endTime = new Date();
    endTime.setHours(eh, em, 0);

    return now >= startTime && now <= endTime;
  }

  async function loadMarkets() {
    const region = getRegionFromURL();

    let query = supabase.from("mÃ¤rkte").select("*");
    if (region) query = query.eq("region", region);

    const { data, error } = await query;
    if (error) {
      grid.innerHTML = "<p>Fehler beim Laden der MÃ¤rkte.</p>";
      return;
    }

    allMarkets = data;
    renderMarkets(data);
  }

  function renderMarkets(markets) {
    grid.innerHTML = "";
    const todayKey = getTodayKey();

    markets.forEach(m => {
      let statusText = "Geschlossen";
      let statusClass = "closed";

      if (m.status === "planned") {
        statusText = "Geplant";
        statusClass = "planned";
      } else if (isOpenToday(m[todayKey])) {
        statusText = "Jetzt geÃ¶ffnet";
        statusClass = "open";
      }

      const div = document.createElement("div");
      div.className = "market";
      div.innerHTML = `
        <h3>${m.name}</h3>
        <div class="address">
          ${m.adresse} ${m.hausnummer}<br>
          ${m.stadt}
        </div>
        <div class="status ${statusClass}">
          ${statusText}
        </div>
      `;
      grid.appendChild(div);
    });
  }

  searchInput.addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    const filtered = allMarkets.filter(m =>
      `${m.name} ${m.adresse} ${m.stadt}`.toLowerCase().includes(q)
    );
    renderMarkets(filtered);
  });

  loadMarkets();
</script>

</body>
</html>
