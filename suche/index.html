<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Marktsuche – KORREKT.</title>
  <meta name="description" content="KORREKT. Marktsuche – finde Märkte nach Region und Öffnungsstatus.">
  <meta name="theme-color" content="#111">

  <link rel="icon" href="https://korrekt-markt.de/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      padding: 1rem 2.6rem;
      background: linear-gradient(90deg, #333, #444);
      display: flex;
      align-items: center;
    }

    .logo img { height: 40px; }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 3rem;
    }

    h1 {
      color: #ff0a7a;
      margin-top: 0;
    }

    /* FILTER */
    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 2rem 0;
    }

    .filters input,
    .filters select {
      background: #222;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
    }

    .filters input {
      flex: 1;
      min-width: 260px;
    }

    /* GRID */
    .market-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    @media (max-width: 800px) {
      .market-grid { grid-template-columns: 1fr; }
    }

    .market {
      background: #2a2a2a;
      border-radius: 16px;
      padding: 1.8rem;
      cursor: pointer;
    }

    .market h3 {
      margin-top: 0;
      color: #00a7a0;
    }

    .address {
      color: #ddd;
      margin-top: 0.4rem;
    }

    .status {
      margin-top: 0.8rem;
      font-weight: 700;
    }

    .open { color: #00ff99; }
    .closed { color: #ff4d4d; }
    .planned { color: #ffaa00; }

    /* MODAL */
    #marketModal {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 9999;
    }

    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    .modal {
      position: relative;
      max-width: 520px;
      margin: 8vh auto;
      background: #1f1f1f;
      border-radius: 18px;
      padding: 2rem;
      z-index: 2;
    }

    .modal h2 {
      margin-top: 0;
      color: #ff0a7a;
    }

    .modal h3 {
      color: #00a7a0;
      margin-bottom: 0.5rem;
    }

    .modal ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .modal ul li {
      margin: 0.3rem 0;
      color: #ddd;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <a href="https://korrekt-markt.de">
      <img src="https://korrekt-markt.de/korrekt.png" alt="KORREKT">
    </a>
  </div>
</header>

<main>
  <h1>Marktsuche</h1>
  <p>Finde KORREKT.-Märkte nach Region.</p>

  <form class="filters" id="searchForm">
    <input
      type="text"
      id="searchInput"
      placeholder="Markt, Stadt oder Adresse suchen …"
    >

<select id="regionFilter">
  <option value="">Alle Regionen</option>
  <option value="bayern">Bayern</option>
  <option value="berlin-brandenburg">Berlin-Brandenburg</option>
  <option value="dessau-anhalt">Dessau-Anhalt</option>
  <option value="nord">Nord</option>
  <option value="sachsen-thueringen">Sachsen-Thüringen</option>
  <option value="suedwest">Südwest</option>
</select>

  </form>

  <div class="market-grid" id="marketGrid"></div>
</main>

<!-- MODAL -->
<div id="marketModal">
  <div class="modal-backdrop"></div>
  <div class="modal">
    <button class="modal-close" id="modalClose">✕</button>
    <h2 id="modalName"></h2>
    <p id="modalAddress"></p>
    <h3>Öffnungszeiten</h3>
    <ul id="modalTimes"></ul>
  </div>
</div>

<script>
  /* SUPABASE */
  const sb = supabase.createClient(
    "https://laeolvvznxstwmydqklp.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhZW9sdnZ6bnhzdHdteWRxa2xwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI2OTg2ODAsImV4cCI6MjA3ODI3NDY4MH0.lFXZiqmgYGa6FwvgRee6OcoY2oN9bgMeuDNIqPl_eaU"
  );

  const grid = document.getElementById("marketGrid");
  const searchInput = document.getElementById("searchInput");
  const regionSelect = document.getElementById("regionFilter");
  const searchForm = document.getElementById("searchForm");

  let allMarkets = [];

  const days = [
    ["montag","Montag"],
    ["dienstag","Dienstag"],
    ["mittwoch","Mittwoch"],
    ["donnerstag","Donnerstag"],
    ["freitag","Freitag"],
    ["samstag","Samstag"],
    ["sonntag","Sonntag"]
  ];

  function todayKey() {
    return ["sonntag","montag","dienstag","mittwoch","donnerstag","freitag","samstag"][new Date().getDay()];
  }

  function isOpen(time) {
    if (!time || time.toLowerCase().includes("geschlossen")) return false;
    const [s,e] = time.split("-");
    if (!s || !e) return false;

    const now = new Date();
    const [sh,sm] = s.split(":").map(Number);
    const [eh,em] = e.split(":").map(Number);

    const start = new Date(); start.setHours(sh,sm,0);
    const end = new Date(); end.setHours(eh,em,0);

    return now >= start && now <= end;
  }

  function renderMarkets(markets) {
    grid.innerHTML = "";
    const today = todayKey();

    markets.forEach(m => {
      let statusText = "Geschlossen";
      let statusClass = "closed";

      if (m.status === "planned") {
        statusText = "Geplant";
        statusClass = "planned";
      } else if (isOpen(m[today])) {
        statusText = "Jetzt geöffnet";
        statusClass = "open";
      }

      const div = document.createElement("div");
      div.className = "market";
      div.onclick = () => openModal(m);

      div.innerHTML = `
        <h3>${m.name}</h3>
        <div class="address">
          ${m.adresse} ${m.hausnummer}<br>
          ${m.stadt}
        </div>
        <div class="status ${statusClass}">
          ${statusText}
        </div>
      `;
      grid.appendChild(div);
    });
  }

  function normalizeRegion(value) {
  return (value || "")
    .toLowerCase()
    .trim()
    .replace(/\s+/g, "-")
    .replace("ü", "ue")
    .replace("ö", "oe")
    .replace("ä", "ae");
}


  function applyFilters() {
    const q = searchInput.value.toLowerCase();
const region = normalizeRegion(regionSelect.value);

const filtered = allMarkets.filter(m => {
  const textMatch =
    `${m.name} ${m.adresse} ${m.stadt}`.toLowerCase().includes(q);

  const marketRegion = normalizeRegion(m.region);

  const regionMatch = !region || marketRegion === region;

  return textMatch && regionMatch;
});


    renderMarkets(filtered);
  }

  function openModal(m) {
    document.getElementById("modalName").textContent = m.name;
    document.getElementById("modalAddress").innerHTML =
      `${m.adresse} ${m.hausnummer}<br>${m.stadt}`;

    const ul = document.getElementById("modalTimes");
    ul.innerHTML = "";

    days.forEach(([key,label]) => {
      const li = document.createElement("li");
      li.textContent = `${label}: ${m[key] || "—"}`;
      ul.appendChild(li);
    });

    document.getElementById("marketModal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("marketModal").style.display = "none";
  }

  document.getElementById("modalClose").onclick = closeModal;
  document.querySelector(".modal-backdrop").onclick = closeModal;

  searchInput.addEventListener("input", applyFilters);
  regionSelect.addEventListener("change", applyFilters);
  searchForm.addEventListener("submit", e => { e.preventDefault(); applyFilters(); });

  async function loadMarkets() {
    const params = new URLSearchParams(window.location.search);
    if (params.get("region")) regionSelect.value = params.get("region");

    const { data, error } = await sb.from("märkte").select("*");
    if (!error) {
      allMarkets = data;
      applyFilters();
    }
  }

  loadMarkets();
</script>

</body>
</html>
